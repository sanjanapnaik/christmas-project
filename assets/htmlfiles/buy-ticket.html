<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BUY TICKETS</title>
	<link rel="stylesheet" href="  
	<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/buy-ticket.css">
</head>
<body>

	<div class="home-btn">
	<a href="/index.html">	<img src="/assets/images/home-icon.png" alt="" class="home-logo"></a>
	</div>

	
<a href="#maps">	<img src="/assets/images/google-maps.png" alt="" class="maps-logo" ></a>


	<div class="main">
		<div class="buyticket">
			<h2>BUY TICKETS</h2>
			<form action="" id="form-buyticket">
				<label for="name">NAME :</label> <br>
				<input type="text" name="name" id="name" placeholder="Enter your name" class="box"><br><br>

				<label for="email">EMAIL :</label> <br>
				<input type="email" name="email" id="email" placeholder="Enter your name" class="box"><br><br>

				<label for="phone">PHONE NUMBER :</label> <br>
				<input type="number" name="phone" id="phone" placeholder="Enter your name" class="box"><br><br>

				<label for="age">YOUR AGE :</label> <br>
				<input type="number" name="age" id="age" placeholder="Enter your name" class="box"><br><br>

				<label for="">GENDER: </label><br>
				<input type="radio" name="gender" id="male">
				<span id="male">MALE</span>
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="female">
				<span id="female">FEMALE</span><br><br>

				<label for="no-tickets">NUMBER OF TICKETS :</label> <br>
				<input type="number" name="no-tickets" id="no-tickets" placeholder="Enter your name" class="box"><br><br>

				<label for="date">DATE and TIME :</label> <br>
				<input type="datetime-local" name="date" id="date" placeholder="Enter your name" class="box"><br><br>

				<label for="">CHOOSE PARTY: </label><br>
				<input type="radio" name="party" id="party1">
				<span id="male">CHRISTMAS PARTY</span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="party" id="party2">
				<span id="female">NEW YEAR PARTY</span><br><br>
				
				<input type="submit" value="SUBMIT" name="submit" id="submit">
			</form>
		</div>
	</div>
	<div class="map-container" id="maps">
        <h1 id="locations" class="location-text">LOCATIONS FOR PARTIES</h1>

        <iframe src="https://www.google.com/maps/d/embed?mid=12VLNl4vVi41F0_S8Sf5Vw0Rse7W5XTQ&ehbc=2E312F" width="640" height="480" class="maps"></iframe></div>

		
</body>
</html>
