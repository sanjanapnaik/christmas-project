<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/login-sign-style.css">
  </head>
  <body>
    <div class="signup-box">
      <a href="/index.html">	<img src="/assets/images/home-icon.png" alt="" class="home-logo"></a>
      <h1>Sign Up</h1>
      <h4>If new user sign in here</h4>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="enter first name.." />
        <label>Last Name</label>
        <input type="text" placeholder="enter last name.." />
        <label>Email</label>
        <input type="email" placeholder="enter email.." />
        <label>Password</label>
        <input type="password" placeholder="enter password.." />
        <label>Confirm Password</label>
        <input type="password" placeholder="" />
        <input type="submit" value="Submit" />
      <closeform></closeform></form>
    </div>
    <p class="para-2">
      Already have an account? <a href="/assets/htmlfiles/login.html">Login here</a>
    </p>
  </body>
</html>
